<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPod Shuffle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ipod" class="ipod">
        <div id="play-pause" class="button play-pause"></div>
        <div id="next" class="button next"></div>
        <div id="previous" class="button previous"></div>
        <div id="stop" class="button stop"></div>
        <div id="volume-down" class="button volume-down"></div>
    </div>

    <audio id="audioPlayer"></audio>
    <script src="script.js" defer></script>
</body>
</html>
